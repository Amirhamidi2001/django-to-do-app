<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task - {{ object.title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Update Task: "{{ object.title }}"</h1>

        <!-- Task Update Form -->
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_completed">Mark as Completed</label>
                <input type="checkbox" name="completed" id="id_completed" class="form-control" {% if form.completed.value %} checked {% endif %}>
                
                <!-- Display form errors if any -->
                {% for error in form.completed.errors %}
                    <div class="invalid-feedback d-block">{{ error }}</div>
                {% endfor %}
            </div>

            <button type="submit" class="btn btn-primary">Update Task</button>
            <a href="{% url 'todo:task_list' %}" class="btn btn-secondary">Cancel</a>
        </form>

    </div>

    <!-- Updated JavaScript includes -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

<h1>To-Do List</h1>

<ul>
    {% for task in tasks %}
        <li>
            {{ task.title }} - {% if task.completed %}Completed{% else %}Pending{% endif %}
            <a href="{% url 'todo:task_update' task.pk %}">Mark as completed</a>
        </li>
    {% endfor %}
</ul>

<a href="{% url 'todo:task_create' %}">Add New Task</a>

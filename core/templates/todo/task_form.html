<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Task</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Create a New Task</h1>

        <!-- Form for creating a task -->
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">Task Title</label>
                <input type="text" name="title" class="form-control {% if form.title.errors %}is-invalid{% endif %}" id="id_title" value="{{ form.title.value|default:'' }}" required>
                
                <!-- Display form errors if any -->
                {% for error in form.title.errors %}
                    <div class="invalid-feedback">{{ error }}</div>
                {% endfor %}
            </div>

            <button type="submit" class="btn btn-primary">Create Task</button>
            <a href="{% url 'todo:task_list' %}" class="btn btn-secondary">Cancel</a>
        </form>

        <!-- Success Message -->
        {% if form.instance.pk %}
            <div class="alert alert-success mt-3">
                Task created successfully!
            </div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
